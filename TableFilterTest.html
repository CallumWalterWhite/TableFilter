<!DOCTYPE html>
<html>
	<head>
    <title>TableFilter Test</title>
    <link rel="stylesheet" type="text/css" href="css/TableFilter.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="js/TableFilter.js"></script>
	</head>
	<body>
		<table >
		  <thead>
			<tr>
			  <th class="TableHeadFilter" column-no="1">Column1</th>
			  <th class="TableHeadFilter" column-no="2">Column2</th>
			  <th class="TableHeadFilter" column-no="3">Column3</th>
			  <th class="TableHeadFilter" column-no="4">Column4</th>
			</tr>
		  </thead>
		  <tbody>
			<tr>
			  <td>Column1Test1</td>
			  <td>Column1Test2</td>
			  <td>Column1Test3</td>
			  <td>Column1Test4</td>
			</tr>
			
			<tr>
			  <td>Column2Test1</td>
			  <td>Column2Test2</td>
			  <td>Column2Test3</td>
			  <td>Column2Test4</td>
			</tr>
			
			<tr>
			  <td>Column3Test1</td>
			  <td>Column3Test2</td>
			  <td>Column3Test3</td>
			  <td>Column3Test4</td>
			</tr>
			
			<tr>
			  <td>Column4Test1</td>
			  <td>Column4Test2</td>
			  <td>Column4Test3</td>
			  <td>Column4Test4</td>
			</tr>
			
			<tr>
			  <td>Column5Test2</td>
			  <td>Column5Test2</td>
			  <td>Column5Test3</td>
			  <td>Column5Test4</td>
			  </td>
			</tr>
		  </tbody>
		  <tfoot class="footer-menu">
			<tr>
			  <td colspan="7">
				<nav class="text-right">
				  <ul class="pagination hide-if-no-paging"></ul>
				</nav>
			  </td>
			</tr>
		  </tfoot>
		</table>
	</body>
</html>
